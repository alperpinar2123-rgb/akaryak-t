<head>
<meta charset="UTF-8">

<style>
    body {
        font-family: Arial;

        display: flex;
        justify-content: center;
        align-items: center;

    .card {

    select, button {

<body>

<div class="card">
    <h2>â›½ AkaryakÄ±t FiyatlarÄ±</h2>

    <select id="city">

    <button onclick="getPrice()">FiyatlarÄ± Getir</button>

    <div id="result" style="margin-top:20px;font-size:18px;"></div>
</div>

<script>
const API_URL = "https://senin-api-adresin.onrender.com"; // Render URLâ€™ini buraya yaz

async function loadCities() {
    const res = await fetch(API_URL + "/provinces");
    const data = await res.json();

    const select = document.getElementById("city");
    select.innerHTML = "";

    data.forEach(city => {
        const opt = document.createElement("option");
        opt.value = city;
        opt.innerText = city;
        select.appendChild(opt);
    });
}

async function getPrice() {
    const city = document.getElementById("city").value;
    const res = await fetch(`${API_URL}/fiyat?sehir=${city}`);
    const data = await res.json();

    if (data.error) {
        document.getElementById("result").innerText = data.error;
        return;
    }

    document.getElementById("result").innerHTML = `

        ðŸ”µ LPG: ${data.fiyatlar.lpg} TL
    `;
}

loadCities();
</script>

</body>
</html>
