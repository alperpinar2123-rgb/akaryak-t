<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AkaryakÄ±t Fiyat Sorgu</title>
<style>
    body {
        font-family: Arial;
        background: #ffbd59;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #fff;
    }
    .card {
        background: rgba(0,0,0,0.3);
        padding: 20px;
        width: 380px;
        border-radius: 20px;
        text-align: center;
        backdrop-filter: blur(5px);
    }
    select, button {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
    }
    button {
        background: #d87f00;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="card">
    <h2>â›½ AkaryakÄ±t FiyatlarÄ±</h2>

    <select id="city">
        <option>Åžehirler yÃ¼kleniyor...</option>
    </select>

    <button onclick="getPrice()">FiyatlarÄ± Getir</button>

    <div id="result" style="margin-top:20px;font-size:18px;"></div>
</div>

<script>
// ðŸ”‘ Kendi API-Ninjas API key'inizi buraya yazÄ±n
const API_KEY = "SENIN_API_KEYIN"; // â† bunu deÄŸiÅŸtir
const CITY_API = "https://api.api-ninjas.com/v1/city?country=Turkey";

// âœ” Åžehir Listesini API-Ninjas'tan Ã‡ekilecek
async function loadCities() {
    try {
        const res = await fetch(CITY_API, {
            headers: { "X-Api-Key": API_KEY }
        });

        const data = await res.json();
        const select = document.getElementById("city");

        select.innerHTML = ""; // Temizle

        // Sadece ÅŸehir isimleri
        const cities = data.map(item => item.name);

        // âœ” Listeye ekle
        cities.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c;
            opt.innerText = c;
            select.appendChild(opt);
        });

    } catch (err) {
        document.getElementById("city").innerHTML =
            `<option>Åžehir verisi alÄ±namadÄ±</option>`;
        console.error(err);
    }
}

// âœ” FiyatlarÄ± Getir (Åžimdilik Ã¶rnek veri)
// GerÃ§ek API istersen hemen eklerim
async function getPrice() {
    const city = document.getElementById("city").value;

    // Demo fiyatlar (Ã¶rnek)
    const prices = {
        benzin: "39.25",
        motorin: "41.10",
        lpg: "20.75"
    };

    document.getElementById("result").innerHTML = `
        <strong>${city}</strong><br><br>
        ðŸŸ¡ Benzin: ${prices.benzin} TL<br>
        â›½ Motorin: ${prices.motorin} TL<br>
        ðŸ”µ LPG: ${prices.lpg} TL
    `;
}

// Åžehirleri yÃ¼kle
loadCities();
</script>

</body>
</html>
